<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="log.css" />
    <link rel="stylesheet" href="font.css" />
    <title>윤성은행</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="input_form">
      <h1>비밀번호를 눌러주세요</h1>

      <div id="password">
        <div class="circle" style="margin-left: 30px"></div>
        <div class="circle"><input type="hidden" /></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle" style="margin-right: 30px"></div>
      </div>
    </div>
    <div id="password_pad" style="">
      <div class="pad">
        <button class="pad_num">1</button>
        <button class="pad_num">2</button>
        <button class="pad_num">3</button>
      </div>
      <div class="pad">
        <button class="pad_num">4</button>
        <button class="pad_num">5</button>
        <button class="pad_num">6</button>
      </div>
      <div class="pad">
        <button class="pad_num">7</button>
        <button class="pad_num">8</button>
        <button class="pad_num">9</button>
      </div>
      <div class="pad">
        <button class="pad_num">*</button>
        <button class="pad_num">0</button>
        <button class="pad_num">#</button>
      </div>
    </div>

    <script>
      const number = document.getElementsByClassName("pad_num");
      const circle = document.getElementsByClassName("circle");
      let count = 0;
      for (let i = 0; i < number.length; i++) {
        number[i].addEventListener("click", function () {
          circle[count++].style.backgroundColor = "white";
          if (count == 6) {
            location.href = "main.html";
          }
        });
      }
    </script>
    <script>
      document.documentElement.addEventListener(
        "touchstart",
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        },
        false
      );

      var lastTouchEnd = 0;

      document.documentElement.addEventListener(
        "touchend",
        function (event) {
          var now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
    <script>
      var doc = document.documentElement;
      // 전체화면 설정
      function openFullScreenMode() {
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen)
          // Chrome, Safari (webkit)
          doc.webkitRequestFullscreen();
        else if (doc.mozRequestFullScreen)
          // Firefox
          doc.mozRequestFullScreen();
        else if (doc.msRequestFullscreen)
          // IE or Edge
          doc.msRequestFullscreen();
        $(".fullscreen").hide();
        $(".close-fullscreen").show();
      }
      // 전체화면 해제
      function closeFullScreenMode() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen)
          // Chrome, Safari (webkit)
          document.webkitExitFullscreen();
        else if (document.mozCancelFullScreen)
          // Firefox
          document.mozCancelFullScreen();
        else if (document.msExitFullscreen)
          // IE or Edge
          document.msExitFullscreen();
        $(".fullscreen").show();
        $(".close-fullscreen").hide();
      }
    </script>
  </body>
</html>
